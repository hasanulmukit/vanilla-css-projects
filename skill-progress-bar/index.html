<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Progress Bar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="skills">
    <header>
      <h1>My Skills</h1>
      <p>Showcasing proficiency across different technologies.</p>
    </header>
    <div class="progress-container">
      <section class="progress">
        <span>HTML</span>
        <div class="progress-bar">85%</div>
      </section>
      <section class="progress">
        <span>CSS</span>
        <div class="progress-bar">90%</div>
      </section>
      <section class="progress">
        <span>JavaScript</span>
        <div class="progress-bar">75%</div>
      </section>
      <section class="progress">
        <span>React</span>
        <div class="progress-bar">70%</div>
      </section>
      <section class="progress">
        <span>Node.js</span>
        <div class="progress-bar">65%</div>
      </section>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
