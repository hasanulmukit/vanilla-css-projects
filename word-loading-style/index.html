<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Loading Effect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <span class="letter" style="animation-delay: 0s;">E</span>
    <span class="letter" style="animation-delay: 0.4s;">F</span>
    <span class="letter" style="animation-delay: 0.8s;">F</span>
    <span class="letter" style="animation-delay: 1.2s;">E</span>
    <span class="letter" style="animation-delay: 1.6s;">C</span>
    <span class="letter" style="animation-delay: 2.0s;">T</span>
    <span class="letter" style="animation-delay: 2.4s;">S</span>
  </div>
</body>
</html>
