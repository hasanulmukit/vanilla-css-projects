<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy and Paste Text with JavaScript</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- FontAwesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="container">
    <h1>Copy and Paste Text</h1>

    <!-- Copy Section -->
    <div class="box">
      <input type="text" placeholder="Type Something" id="input" />
      <button id="copy" title="Copy">
        <i class="fas fa-copy"></i>
      </button>
    </div>

    <!-- Paste Section -->
    <div class="box">
      <textarea id="pasteArea" placeholder="Paste here..." rows="4"></textarea>
      <button id="paste" title="Paste">
        <i class="fas fa-paste"></i>
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
